<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<title>列表渲染 显示过滤/排序结果</title>
</head>
<body>
<div id="example">
	<li v-for="n in even(numbers)">{{ n }}</li>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el: '#example',
		data: {
			numbers: [ 1, 2, 3, 4, 5 ]
		},
		methods: {
			even: function (numbers) {
				return numbers.filter(function (number) {
					return number % 2 === 0
				})
			}
		}
	})
</script>
</body>
</html>
