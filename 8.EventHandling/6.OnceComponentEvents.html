<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件处理器 自定义组件事件</title>
</head>
<body>
<div id="example">
	<my-component v-on:hi.once="alert($event)"></my-component>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	Vue.component('my-component', {
		template: '<div v-on:click="$emit(\'hi\', \'only once\')">我是子组件</div>'
	})

	var example = new Vue({
		el: '#example',
		methods: {
			alert: function (message) {
				alert(message)
			}
		}
	})
</script>
</body>
</html>
