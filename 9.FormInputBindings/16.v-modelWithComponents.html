<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件绑定 v-model与组件</title>
</head>
<body>
<div id="example">
	16进制文本框： <hex-input v-model="hexNum"></hex-input>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	Vue.component('hex-input', {
		template: '\
		    <span>\
		      <input\
		        ref="input"\
		        v-bind:value="value"\
		        v-on:input="updateValue($event.target.value)"\
		        v-on:keydown="checkKeydown($event)"\
		      >\
		    </span>\
		  ',
		props: ['value'],
		methods: {
			// 不是直接更新值，而是使用此方法来对输入值进行格式化和位数限制
			checkKeydown: function (event) {
				if(!/[A-Fa-f0-9]/.test(event.key)) {
					event.preventDefault();//过滤非法值
				}
			},
			updateValue: function (value) {
				// 通过 input 事件发出数值
				var formattedValue = value.replace(/^0?/g, '').toUpperCase();//不允许0开头 默认大写
				if (formattedValue !== value) {
					this.$refs.input.value = formattedValue
				}
				this.$emit('input', formattedValue)
			}
		}
	});

	new Vue({
		el: '#example',
		data: {
			hexNum: 0
		}
	})
</script>
</body>
</html>
