<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件绑定 修饰符 .lazy</title>
</head>
<body>
<div id="example">
	<!-- 在 "change" 而不是 "input" 事件中更新 -->
	<div>change事件：<input v-model.lazy="msg"></div>
	<div>input事件：<input v-model="msg2"></div>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el: '#example',
		data: {
			msg: '',
			msg2: ''
		},
		watch: {
			msg: function (val) {
				console.log(val);
			},
			msg2: function (val) {
				console.log(val);
			}
		}
	})
</script>
</body>
</html>
