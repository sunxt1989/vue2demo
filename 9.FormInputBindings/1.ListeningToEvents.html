<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件绑定 基础用法 文本</title>
</head>
<body>
<div id="example-1">
	<input v-model="message" placeholder="edit me">
	<p>Message is: {{ message }}</p>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	var example1 = new Vue({
		el: '#example-1',
		data: {
			message: ''
		}
	})
</script>
</body>
</html>
