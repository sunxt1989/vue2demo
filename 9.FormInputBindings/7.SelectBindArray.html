<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件绑定 基础用法 多选列表（绑定到一个数组）</title>
</head>
<body>
<div id="example-6" class="demo">
	<select v-model="selected" multiple style="width: 50px">
		<option>A</option>
		<option>B</option>
		<option>C</option>
	</select>
	<br>
	<span>Selected: {{ selected }}</span>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el: '#example-6',
		data: {
			selected: []
		}
	})
</script>
</body>
</html>
