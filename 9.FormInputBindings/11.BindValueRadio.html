<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件绑定 绑定Value 单选按钮</title>
</head>
<body>
<div id="example">
	点我看控制台值的变化
	<input type="radio" v-model="pick" v-bind:value="a">a
	<input type="radio" v-model="pick" v-bind:value="b">b
</div>
	<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el: '#example',
		data: {
			pick: '',
			a: 'aaa',
			b: 'bbb'
		},
		watch: {
			pick: function (val) {
				console.log(val);
			}
		}
	})
</script>
</body>
</html>
